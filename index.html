<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const name = "Steve";
      const handle = "@larsenfit3";

      function NameComponent(props) {
        return <h1>{props.name}-{props.handleComponent}</h1>;
        // return React.createElement("h1", null, props.name);
      }

      function HandleComponent(props) {
        return <span>{props.handle}</span>;
        // return React.createElement("h3", null, props.handle);
      }

      function App() {
        return (
          <div id="container">
            <NameComponent
              name={name}
              handleComponent={<HandleComponent handle={handle} />}
            />
             {/*<HandleComponent handle={handle} />*/}
          </div>
        );
      }

      // const wrapperElement = React.createElement(
      //   "div",
      //   { id: "container" },
      //   React.createElement(NameComponent, { name: "Steve" }),
      //   React.createElement(HandleComponent, { handle: "@larsenfit3" })
      // );

      //console.log("headerElement", headerElement);
      // console.log("wrapperElement", wrapperElement);

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
